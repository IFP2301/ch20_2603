<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visor de orbitales moleculares de: formaldehído</title>
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #jsmolContainer {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>

  <h2>Visor de orbitales moleculares de: formaldehído</h2>
  <div id="jsmolContainer"></div>

  <script type="text/javascript">
    var Info = {
      width: 500,
      height: 500,
      use: "HTML5",
      j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
      script: `
        load CH20_2603_mo8_completo.cub;
        isosurface mo "CH20_2603_mo8_completo.cub" cutoff 0.01 phase translucent 0.3;
        color isosurface mo green red;
      `,
      debug: false
    };
    Jmol.getApplet("jsmolApplet0", Info);
  </script>

</body>
</html>
