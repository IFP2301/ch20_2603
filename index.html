<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visor de orbitales moleculares de: Formaldehido</title>
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
 <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: white;
    }
    #jsmolContainer {
      margin: auto;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>

<h2>Visor de orbitales moleculares de: formaldeh√≠do</h2>
<div id="jsmolContainer"></div>

<script type="text/javascript">
  var Info = {
    width: 500,
    height: 500,
    use: "HTML5",
    j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
    script: `
      load CH20_2603_mo8.cub;
      isosurface positive "CH20_2603_mo8.cub" cutoff 0.01 color [0,255,0] translucent 0.3;
      isosurface negative "CH20_2603_mo8.cub" cutoff -0.01 color [255,0,0] translucent 0.3;
    `,
    debug: false
  };
  Jmol.getApplet("jsmolApplet0", Info);
</script>

</body>
</html>
