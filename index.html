<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orbital CH2O</title>
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
</head>
<body>

<h3>Visualizador del orbital molecular de CH<sub>2</sub>O</h3>
<div id="jsmolContainer" style="width: 500px; height: 500px;"></div>

<script type="text/javascript">
  var Info = {
    width: 500,
    height: 500,
    use: "HTML5",
    j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
    script: `
      load CH20_2603_mo8.cub;
      isosurface positiva "CH20_2603_mo8.cub" cutoff 0.001 color [0,255,0] translucent 0.3;
      isosurface negativa "CH20_2603_mo8.cub" cutoff -0.001 color red trasnlucent 0.3;
    `,
    debug: false
  };
  Jmol.getApplet("jsmolApplet0", Info);
</script>

</body>
</html>
