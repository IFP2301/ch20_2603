<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orbital molecular CH2O</title>
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
</head>
<body>

<h2>Visualizador de orbital molecular (.cub)</h2>
<div id="jsmolContainer" style="width: 500px; height: 500px;"></div>

<script type="text/javascript">
  var Info = {
    width: 500,
    height: 500,
    use: "HTML5",
    j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
    script: `
      load https://raw.githubusercontent.com/IFP2301/ch20_2603/refs/heads/main/CH20_2603_mo8.cub;
      isosurface pos positive color red;
      isosurface neg negative color blue;
    `,
    debug: false
  };
  Jmol.getApplet("jsmolApplet0", Info);
</script>

</body>
</html>
