<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visor de orbitales moleculares de: formaldehído</title>
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      text-align: center;
    }

    #jsmolContainer {
      width: 500px;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="content">
  <h2>Visor de orbitales moleculares de: formaldehído</h2>
  <div id="jsmolContainer"></div>
</div>

<script type="text/javascript">
  var Info = {
    width: 500,
    height: 500,
    use: "HTML5",
    j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
    script: `
      load CH20_2603_mo8_pos.cub;
      isosurface pos "CH20_2603_mo8_pos.cub" color red translucent 0.3;
      load append CH20_2603_mo8_neg.cub;
      isosurface neg "CH20_2603_mo8_neg.cub" color blue translucent 0.3;
    `,
    debug: false
  };
  Jmol.getApplet("jsmolApplet0", Info);
</script>

</body>
</html>
